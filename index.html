<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PawTube</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0d0d0d">

<style>
:root {
    --bg:#0d0d0d;
    --card:#151515;
    --accent:#00e5ff;
    --text:#fff;
}

* {
    margin: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
}

.container {
    min-height: 95vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: .5s;
}

.logo {
    font-size: 3.3rem;
    font-weight: bold;
    margin-bottom: 20px;
}

.logo span { color: var(--accent); }

.search {
    width: 90%;
    max-width: 600px;
    background: var(--card);
    border-radius: 50px;
    padding: 14px 22px;
}

.search input {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    color: white;
    font-size: 16px;
}

.player-box {
    display: none;
    margin-top: 25px;
    width: 95%;
    max-width: 900px;
}

iframe {
    width: 100%;
    height: 460px;
    border-radius: 16px;
    border: none;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 12px;
    flex-wrap: wrap;
}

.btn {
    padding: 10px 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #1e1e1e;
    color: white;
    transition: .3s;
}

.btn:hover {
    background: var(--accent);
    color: black;
}

.hidden iframe {
    height: 0;
    opacity: 0;
}
.footer {
    margin-top: 40px;
    padding: 15px;
    text-align: center;
    font-size: 14px;
    color: #aaa;
}

.footer a {
    text-decoration: none;
    color: #aaa;
    transition: 0.3s;
}

.footer a:hover {
    color: var(--accent);
}
</style>
</head>

<body>

<div class="container" id="app">
    <div class="logo">Paw<span>Tube</span></div>

    <div class="search">
        <input id="url" placeholder="Paste YouTube link & press Enter">
    </div>

    <div class="player-box" id="playerBox">
        <iframe id="player" allow="autoplay"></iframe>

        <div class="controls">
            <button class="btn" onclick="audioMode()">üéß Audio</button>
            <button class="btn" onclick="videoMode()">üé• Video</button>
            <button class="btn" onclick="download()">‚¨á Download</button>
            <button class="btn" onclick="bgMode()">üåô Background</button>
        </div>
    </div>
</div>
<footer class="footer">
    <a href="https://github.com/helloskykoder/PawTube" target="_blank">
        Made with üêæ by PawDevs
    </a>
</footer>
<script>
let videoId = "";

document.getElementById("url").addEventListener("keypress", e => {
    if (e.key === "Enter") {
        const match = e.target.value.match(/(?:v=|youtu\.be\/)([^&]+)/);
        if (!match) return alert("Invalid YouTube link");

        videoId = match[1];
        document.getElementById("playerBox").style.display = "block";
        document.getElementById("app").style.justifyContent = "flex-start";

        document.getElementById("player").src =
            `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
    }
});

function audioMode() {
    document.getElementById("playerBox").classList.add("hidden");
}

function videoMode() {
    document.getElementById("playerBox").classList.remove("hidden");
}

function bgMode() {
    alert("Background playback works while tab is open.");
}

function download() {
    window.open(`https://yt1s.com/en?q=https://youtu.be/${videoId}`, "_blank");
}

// Register Service Worker
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
